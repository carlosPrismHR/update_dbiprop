name: DBIPROP Change Detector
on:
  pull_request:
    branches: [main]
    types: [opened]


jobs:
  dbiprop-updater:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Node.js setup
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: https://npm.pkg.github.com/
      - name: Install dependencies
        run: npm install
      - name: Check if Prisma schema changed
        id: changed-files
        uses: tj-actions/changed-files@v45
      - name: List all changed files
      # value=$(grep -o '"file": ".*"' "$file" | cut -d'"' -f4)
        run: |
          echo "TICKET: ${GITHUB_HEAD_REF}" >> /tmp/event.txt
          echo "CHANGED FILES:" >> /tmp/event.txt
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            if [[ "$file" == *.json ]]; then
              echo "$file is a JSON file and was changed. The value of 'file' is: $value" >> /tmp/event.txt
            else
              echo "$file was changed" >> /tmp/event.txt
          done
      - name: Upload changed files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: changed-files
          path: /tmp/event.txt
